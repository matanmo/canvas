<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Mobile-first viewport meta - prevents browser zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <!-- Prevent iOS text selection and input actions -->
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no">
    <title>Canvas</title>
    
    <!-- iOS Web App Configuration - Makes it work like a native app when added to home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Canvas">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" href="favicon.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Material Icons font -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,0,0" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash screen overlay -->
    <div id="splashScreen" class="splash-screen hidden">
        <div class="splash-content">
            <h1>Hi, I'm Canvas.</h1>
            <div class="splash-instructions">
                <div class="instruction-item">
                    <span class="instruction-icon">‚úèÔ∏è</span>
                    <span class="instruction-text">Simply draw.</span>
                </div>
                <div class="instruction-item">
                    <span class="instruction-icon">ü§è</span>
                    <span class="instruction-text">Pinch to zoom in and out.</span>
                </div>
                <div class="instruction-item">
                    <span class="instruction-icon">‚úåÔ∏è</span>
                    <span class="instruction-text">Pan using two fingers.</span>
                </div>
                <div class="instruction-item">
                    <span class="instruction-icon">üì§</span>
                    <span class="instruction-text">Save your masterpiece.</span>
                </div>
            </div>
            <button id="gotItBtn" class="got-it-btn">Start drawing</button>
        </div>
    </div>

    <!-- Main drawing canvas -->
    <canvas id="drawingCanvas"></canvas>
    
    <!-- Minimal bottom toolbar -->
    <div class="toolbar">
        <button id="clearBtn" class="toolbar-btn" disabled>delete</button>
        <div class="undo-redo-container">
            <button id="undoBtn" class="toolbar-btn" disabled>undo</button>
            <button id="redoBtn" class="toolbar-btn" disabled>redo</button>
        </div>
        <button id="shareBtn" class="toolbar-btn" disabled>ios_share</button>
    </div>
    
    <script src="app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality and automatic updates
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js');
                    console.log('‚úÖ Service Worker registered successfully:', registration.scope);
                    
                    // Listen for updates
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        console.log('üîÑ New service worker found, installing...');
                        
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('üÜï New content available, will refresh on next visit');
                                // Optionally show a subtle notification to user
                                // You can uncomment the line below if you want to notify users:
                                // showUpdateNotification();
                            }
                        });
                    });
                    
                    // Listen for service worker messages
                    navigator.serviceWorker.addEventListener('message', (event) => {
                        if (event.data && event.data.type === 'SW_UPDATED') {
                            console.log('üì± App updated to version:', event.data.version);
                        }
                    });
                    
                } catch (error) {
                    console.log('‚ùå Service Worker registration failed:', error);
                }
            });
        } else {
            console.log('Service Worker not supported in this browser');
        }
        
        // Optional: Function to show update notification (currently not used)
        function showUpdateNotification() {
            // You can implement a subtle notification here if desired
            console.log('üí° App has been updated and will refresh on next visit');
        }
    </script>
</body>
</html>
